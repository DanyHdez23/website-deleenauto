<div class="container-fluid bg-primary hero-section-4">

    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="text-center pb-2">
                
                <h1 class="mb-4">Contact Us </h1>
            </div>
            <div class="row mt-5">
                
                <div class="col-lg-5  mb-5 mr-5">
                    
                    
                    <div class="d-flex">
                        <i class="fa fa-envelope d-inline-flex align-items-center justify-content-center bg-primary text-white rounded-circle" style="width: 45px; height: 45px;"></i>
                        <div class="pl-3">
                            <h5>Email</h5>
                            <p>info@deleenauto.nl</p>
                        </div>
                    </div>
                    
        <!-- Form Start-->        
                </div>
                <div class="col-lg-6 mb-5 bg-primary pt-5 pb-5 rounded pr-4 pl-4 ">
                  <img class="contactLogo" src="img/favicon-deleeenauto.png" alt="Logo" style=
                  <div class="contact-form">
                      <div id="success"></div>
                      <form name="sentMessage" id="contactForm" novalidate="novalidate">
                          <div class="control-group">
                              <input type="text" class="form-control" id="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="control-group">
                              <input type="email" class="form-control" id="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="control-group">
                              <input type="text" class="form-control" id="subject" placeholder="Subject" required="required" data-validation-required-message="Please enter a subject" />
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="control-group">
                              <textarea class="form-control" rows="6" id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                              <p class="help-block text-danger"></p>
                          </div>
                          <div>
                              <button class="btn btn-light py-2  px-4" type="submit" id="sendMessageButton">Send Message</button>
                          </div>
                      </form>
                  </div>
              </div>

              <!-- Form End--> 
            </div>
        </div>
    </div>
    <!-- Contact End -->
